<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/productos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/item.css" />
    <link rel="stylesheet" href="/static/css/menu-global.css" />
    <title>Vista del Producto</title>
</head>

<body>

<!-- Botón para abrir el menú -->
    <div id="cont_menu" for="menu-toggle" class="boton-menu">
        <div id="casa">
            <img src="/static/Iconos/app.png" alt="CASA" class="casa">
            <br>
            <div class="texto"><span><b>Menu</b></span></div>
        </div>
        <!-- Monederos -->
        <div id="monederos">
            <img src="/static/Iconos/monedero.png" alt="MONEDERO">
            <br>
            <div class="texto"><span><b>Monederos</b></span></div>
        </div>
    
        <!-- Ventas -->
        <div id="ventas">
            <img src="/static/Iconos/ventas.png" alt="VENTAS">
            <br>
            <div class="texto"><span><b>Ventas</b></span></div>
        </div>
    
        <!-- Inventario -->
        <div id="inventario">
            <img src="/static/Iconos/inventario.png" alt="INVENTARIO">
            <br>
            <div class="texto"><span><b>Inventario</b></span></div>
        </div>
    
        <!-- Cuentas por cobrar/pagar -->
        <div id="cuentas">
            <img src="/static/Iconos/cobro.png" alt="COBRO">
            <br>
            <div class="texto"><span><b>CXC/CXP</b></span></div>
            
        </div>
    
        <!-- Personal -->
        <div id="personal">
            <img src="/static/Iconos/personal.png" alt="PERSONAL">
            <br>
            <div class="texto"><span><b>Personal</b></span></div>
        </div>
    
        <!-- Configuraciones -->
        <div id="configuraciones">
            <img src="/static/Iconos/configuracion.png" alt="CONFIG">
            <br>
            <div class="texto"><span><b>Ajustes</b></span></div>
        </div>
    
        <!-- Empresa -->
        <div id="empresa">
            <img src="/static/Iconos/empresa.png" alt="EMPRESA">
            <br>
            <div class="texto"><span><b>Empresa</b></span></div>
        </div>
    
        <!-- Informes -->
        <div id="informes">
            <img src="/static/Iconos/informes.png" alt="INFORMES">
            <br>
            <div class="texto"><span><b>Informes</b></span></div>
        </div>
    </div>
    <div class="container">
        <!-- Sección de productos (izquierda) -->
        <div class="product-list-container">
            <input type="text" id="search-input" placeholder="Buscar productos..." />
            <div id="product-list" class="product-list"></div>
        </div>

        <!-- Sección del ticket (derecha) -->
        <div class="cont-pagos">
            <section class="ticket-section">
                <div class="ticket-container">
                    <!-- Encabezado con cliente -->
                    <div class="ticket-header">
                        <input list="clientes" id="clienteSearch" placeholder="Buscar cliente" />
                        <select class="cliente-combo" id="clienteCombo">
                            <option value="1">Cliente común</option>
                        </select>
                        <datalist id="clientes">

                        </datalist>


                    <!-- Lista de productos -->
                        <div class="items-container" id="itemsContainer">
                        <!-- Los items se agregarán dinámicamente aquí -->
                    </div>

                    <!-- Métodos de pago -->
        </div>
            </section>
            <section class="pagos-section">
                <div class="payment-methods">
                    <!-- Botones existentes -->
                    <div class="payment-method-group">
                    
                    </div>
                </div>


                <!-- Total y botón de vender -->
                <div class="ticket-footer">
                    <button class="btn-btn-success" id="venderBtn">Vender <span><b>Total:</b></span>
                    <span id="totalLabel"><b>$0</b></span>
                </button>
                </div>
            </section>
        </div>
    </div>
    <!-- Modal para mostrar detalles del producto -->
    <div id="product-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Imagen del producto"
                onerror="this.onerror=null; this.src='/static/img_productos/img.png'" />
            <h2 id="modal-name"></h2>
            <p>ID: <span id="modal-id"></span></p>
            <p>Precio: <span id="modal-price"></span></p>
            <p>Descripción: <span id="modal-description"></span></p>
        </div>
    </div>

    <!-- Incluye tu JavaScript aquí -->
    <script src="/static/js/vista de producto/item.js"></script>
    <script src="/static/js/vista de producto/productos.js"></script>
    <script src="/static/js/home.js"></script>

</body>

</html>
