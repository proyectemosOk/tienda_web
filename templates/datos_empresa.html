<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Datos de la Empresa</title>
    <link rel="stylesheet" href="/static/css/datos_empresa.css">
</head>

<body>
    <form id="formDatosEmpresa" enctype="multipart/form-data" method="POST">
        <!-- Logo -->
        <label for="logoInput" class="logo-container" title="Haz clic para cambiar logo">
            <img id="logoPreview" src="/static/Iconos/logo.png" alt="Logo de la empresa" style="height: 150px;"/>
            <input type="file" id="logoInput" name="logoInput" accept="image/*" onchange="previewLogo(event)" />
        </label>


        <!-- Datos Generales -->
        <h2>Información de la Empresa</h2>
        <div class="form-grid">
            <div>
                <label for="nombreEmpresa">Nombre Legal</label>
                <input type="text" id="nombreEmpresa" name="nombreEmpresa" required
                    placeholder="Ej: Proyectemos OK JJ" />
            </div>
            <div>
                <label for="nit">NIT</label>
                <input type="text" id="nit" name="nit" placeholder="Ej: 900.123.456-1" />
            </div>
        </div>

        <!-- Contacto -->
        <h2>Contacto</h2>
        <div class="form-grid">
            <div>
                <label for="direccion">Dirección Principal</label>
                <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle 13 # 25 - 14" />
            </div>
            <div>
                <label for="region">Región</label>
                <input type="text" id="region" name="region" placeholder="Ej: Cundinamarca" />
            </div>
            <div>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Ej: Bogotá" />
            </div>
            <div>
                <label for="telefono">Teléfono Principal</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 3175414049" />
            </div>
            <div>
                <label for="email">Email Principal</label>
                <input type="email" id="email" name="email" required placeholder="Ej: soporteprotectemos@gmail.com" />
            </div>
            <div>
                <label for="sitioWeb">Sitio Web</label>
                <input type="url" id="sitioWeb" name="sitioWeb" placeholder="Ej: https://www.tusitio.com" />
            </div>
        </div>

        <!-- Botones -->
        <div class="button-group">
            <button type="button" class="btn-outline" id="btnCancelar">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button type="submit" class="btn-primary" id="btnGuardarEmpresa">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </form>

    <script src="/static/js/datos_empresa.js"></script>
</body>

</html>
