<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cierre Diario de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/estilos_globales/bustra_mind.css">
    <link rel="stylesheet" href="static/css/estilos_globales/sweet_alerta2.css">
    <link rel="stylesheet" href="static/css/style_cierre_dia.css">
    <link rel="stylesheet" href="/static/css/menu-global.css" />
</head>
<body>
    
        <label for="menu-toggle" class="boton-menu">
        <div id="casa">
            <img src="/static/Iconos/app.png" alt="CASA" class="casa">
            <br>
            <div class="texto"><span><b>Menu</b></span></div>
        </div>
        <!-- Monederos -->
        <div id="monederos">
            <img src="/static/Iconos/monedero.png" alt="MONEDERO">
            <br>
            <div class="texto"><span><b>Monederos</b></span></div>
        </div>
    
        <!-- Ventas -->
        <div id="ventas">
            <img src="/static/Iconos/ventas.png" alt="VENTAS">
            <br>
            <div class="texto"><span><b>Ventas</b></span></div>
        </div>
    
        <!-- Inventario -->
        <div id="inventario">
            <img src="/static/Iconos/inventario.png" alt="INVENTARIO">
            <br>
            <div class="texto"><span><b>Inventario</b></span></div>
        </div>
    
        <!-- Cuentas por cobrar/pagar -->
        <div id="cuentas">
            <img src="/static/Iconos/cobro.png" alt="COBRO">
            <br>
            <div class="texto"><span><b>CXC/CXP</b></span></div>
            
        </div>
    
        <!-- Personal -->
        <div id="personal">
            <img src="/static/Iconos/personal.png" alt="PERSONAL">
            <br>
            <div class="texto"><span><b>Personal</b></span></div>
        </div>
    
        <!-- Configuraciones -->
        <div id="configuraciones">
            <img src="/static/Iconos/configuracion.png" alt="CONFIG">
            <br>
            <div class="texto"><span><b>Ajustes</b></span></div>
        </div>
    
        <!-- Empresa -->
        <div id="empresa">
            <img src="/static/Iconos/empresa.png" alt="EMPRESA">
            <br>
            <div class="texto"><span><b>Empresa</b></span></div>
        </div>
    
        <!-- Informes -->
        <div id="informes">
            <img src="/static/Iconos/informes.png" alt="INFORMES">
            <br>
            <div class="texto"><span><b>Informes</b></span></div>
        </div>
    </label>
    <div class="container py-4">
        <div class="dashboard-card">
            <div class="card-header-gradient">
                <div class="floating-action">
                    <button class="action-button" onclick="imprimirResumen()" title="Imprimir">
                        <i class="fas fa-print"></i>
                    </button>
                    <button class="action-button" onclick="guardarResumen()" title="Guardar">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
                <h2 class="m-0">
                    <i class="fas fa-cash-register me-2"></i>
                    Cierre Diario de Ventas
                </h2>
            </div>

            <div class="stats-container" id="dynamicStats">
                <!-- Las tarjetas se generarán dinámicamente aquí -->
            </div>
            
            <div class="table-container">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>ID Venta</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Metodo de pago</th>
                            
                        </tr>
                    </thead>
                    <tbody id="ventasTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script_globales/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script_globales/sweet_alert2.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cierre_dia/cierre_de_dia.js') }}"></script>
    <script src="/static/js/home.js"></script>

</body>
</html>
