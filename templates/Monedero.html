<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monedero</title>
  <link rel="stylesheet" href="/static/css/menu-global.css" />
  <link rel="stylesheet" href="/static/css/monederos/Monedero.css" />
  <link rel="stylesheet" href="/static/css/monederos/tarjetas.css" />


</head>

<body>
  <div id="cont_menu" for="menu-toggle" class="boton-menu">
    <div id="casa">
      <img src="/static/Iconos/app.png" alt="CASA" class="casa">
      <br>
      <div class="texto"><span><b>Menu</b></span></div>
    </div>
    <!-- Monederos -->
    <div id="monederos">
      <img src="/static/Iconos/monedero.png" alt="MONEDERO">
      <br>
      <div class="texto"><span><b>Monederos</b></span></div>
    </div>

    <!-- Ventas -->
    <div id="ventas">
      <img src="/static/Iconos/ventas.png" alt="VENTAS">
      <br>
      <div class="texto"><span><b>Ventas</b></span></div>
    </div>

    <!-- Inventario -->
    <div id="inventario">
      <img src="/static/Iconos/inventario.png" alt="INVENTARIO">
      <br>
      <div class="texto"><span><b>Inventario</b></span></div>
    </div>

    <!-- Cuentas por cobrar/pagar -->
    <div id="cuentas">
      <img src="/static/Iconos/cobro.png" alt="COBRO">
      <br>
      <div class="texto"><span><b>CXC/CXP</b></span></div>

    </div>

    <!-- Personal -->
    <div id="personal">
      <img src="/static/Iconos/personal.png" alt="PERSONAL">
      <br>
      <div class="texto"><span><b>Personal</b></span></div>
    </div>

    <!-- Configuraciones -->
    <div id="configuraciones">
      <img src="/static/Iconos/configuracion.png" alt="CONFIG">
      <br>
      <div class="texto"><span><b>Ajustes</b></span></div>
    </div>

    <!-- Empresa -->
    <div id="empresa">
      <img src="/static/Iconos/empresa.png" alt="EMPRESA">
      <br>
      <div class="texto"><span><b>Empresa</b></span></div>
    </div>

    <!-- Informes -->
    <div id="informes">
      <img src="/static/Iconos/informes.png" alt="INFORMES">
      <br>
      <div class="texto"><span><b>Informes</b></span></div>
    </div>
  </div>


  <div class="contenedor_pricipal">
    <section class="contenedor">
      <section class="filtros">
        <h2>Filtros de Búsqueda</h2>
        <div class="filtros-body">

          <div class="filtro">

            <label for="tipoRegistro">Tipo de Registro</label>
            <select id="tipoRegistro">
              <option value="todos">Todos</option>
              <option value="venta">Ventas</option>
              <option value="servicio">Servicios</option>
              <option value="gasto">Gastos</option>
            </select>
          </div>
          <div class="filtro">
            <label for="metodoPago">Método de Pago</label>
            <select id="metodoPago">
              <option value="todos">Todos</option>
              <option value="efectivo">Efectivo</option>
              <option value="transferencia">Transferencia</option>
              <option value="tarjeta">Tarjeta</option>
            </select>
          </div>
          <div class="filtro">
            <label for="fechaInicio">Fecha Inicio</label>
            <input type="date" id="fechaInicio" />
          </div>
          <div class="filtro">
            <label for="fechaFin">Fecha Fin</label>
            <input type="date" id="fechaFin" />
          </div>
          <div class="filtro">
            <button id="btnFiltrar">Buscar</button>
          </div>
        </div>
      </section>

      <section class="container" id="resumenTarjetas">
      </section>

      <section class="grafica">
        <h2>Comportamiento de la Caja</h2>
        <canvas id="graficaCaja"></canvas>
      </section>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/Monedero/Monedero.js"></script>
  <script src="/static/js/home.js"></script>
</body>

</html>
