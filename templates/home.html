<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <div class="container">
        <h1>Menú Principal</h1>
        
        <div class="menu-grid">
            <!-- Botón 1: Monederos -->
            <button class="menu-button" id="monederos">
                <i class="fas fa-wallet"></i>
                <span>Monederos</span>
            </button>
            
            <!-- Botón 2: Ventas -->
            <button class="menu-button" id="ventas">
                <i class="fas fa-cash-register"></i>
                <span>Ventas</span>
            </button>
            
            <!-- Botón 3: Inventario -->
            <button class="menu-button" id="inventario">
                <i class="fas fa-boxes"></i>
                <span>Inventario</span>
            </button>
            
            <!-- Botón 4: Cuentas por cobrar/pagar -->
            <button class="menu-button" id="cuentas">
                <i class="fas fa-hand-holding-usd"></i>
                <span>Cuentas por cobrar/pagar</span>
            </button>
            
            <!-- Botón 5: Personal -->
            <button class="menu-button" id="personal">
                <i class="fas fa-users"></i>
                <span>Personal</span>
            </button>
            
            <!-- Botón 6: Configuraciones -->
            <button class="menu-button" id="configuraciones">
                <i class="fas fa-cog"></i>
                <span>Configuraciones</span>
            </button>
            
            <!-- Botón 7: Empresa -->
            <button class="menu-button" id="empresa">
                <i class="fas fa-building"></i>
                <span>Empresa</span>
            </button>
            
            <!-- Botón 8: Informes -->
            <button class="menu-button" id="informes">
                <i class="fas fa-chart-bar"></i>
                <span>Informes</span>
            </button>
        </div>
    </div>

    <script src="/static/js/home.js"></script>
</body>
</html>
